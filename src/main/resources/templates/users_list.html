<div class="container">
<div th:replace="~{navigation :: navigation(Users)}"/>
<br>
<h3 th:text="#{users.list}"/>
<div>
    <table border="1" class="table table-striped table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Enabled</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.getFirstName()}">name</td>
            <td th:text="${user.getLastName()}">surname</td>
            <td th:text="${user.getPhone()}">phone</td>
            <td th:text="${user.getEmail()}">email</td>
            <td th:text="${user.getEnabled()}">enabled</td>
        </tr>
    </table>
</div>
