<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h3>Create new product</h3>
<form class="form-group" th:action="@{/products/new}" th:object="${product}" method="POST">
    <div class="form-group">
        <label th:text="#{products.title}"></label>
        <input type="text" class="form-control" th:field="*{title}">
    </div>
    <div class="form-group">
        <label th:text="#{products.price}"></label>
        <input type="text" class="form-control" th:field="*{price}">
    </div>
    <button type="submit" th:text="#{products.add.new}" class="btn btn-primary"></button>
</form>
</div>
</body>
</html>
