<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit Product</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h3>Edit product</h3>
    <!--/*@thymesVar id="products" type="com.geekbrains.spring.market.entities.Product"*/-->
    <form th:action="@{/products/edit}" th:object="${product}" method="POST">
        <div class="form-group">
            <input hidden th:field="*{id}">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input th:field="*{price}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>
    <br>
</div>
</body>
</html>
