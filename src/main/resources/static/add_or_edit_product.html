<!doctype html>

<html ng-app="app" ng-controller="addOrEditProductController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<!--    <script src="add_or_edit_product.js"></script>-->
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<h2>Add or edit product</h2>
<form name="addProductForm" novalidate ng-submit="createOrUpdateProduct()">
    <div class="form-group">
        <input hidden ng-model="productFromForm.id">
    </div>
    <div class="form-group">
        <label>Title:</label>
        <input id="pTitle" type="text" ng-model="productFromForm.title">
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input id="pPrice" name="price" type="number" ng-model="productFromForm.price">
<!--        <span ng-show="addProductForm.price.$error.productFromForm.price">{{errorMsg}}</span>-->
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>

</body>
</html>
